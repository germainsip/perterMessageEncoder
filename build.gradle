plugins {
    id 'java'
}

group 'org.petersix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile (name:'germLibCrypt-1.0', ext:'jar')
    compile 'org.apache.commons:commons-lang3:3.11'
}
